    function toggleSearchBar() {
  const searchBar = document.getElementById("searchBar");
  const header = document.querySelector(".header");
  const mainContent = document.querySelector(".main-content");

  if (searchBar.style.display === "none") {
    searchBar.style.display = "block";
    header.classList.add("open-search");
    mainContent.classList.add("open-search"); // Add the class to move the content down
  } else {
    searchBar.style.display = "none";
    header.classList.remove("open-search");
    mainContent.classList.remove("open-search"); // Remove the class to move the content up
  }
}
