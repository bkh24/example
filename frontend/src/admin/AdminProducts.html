<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .card-img-top:hover {
        transform: scale(1.1); /* Increase the size by 10% */
        transition: transform 0.3s ease; /* Smooth transition */
    }
  /* styles.css */

/* Style for the Update Product button */
.update-btn {
  background-color: #007bff; /* Bootstrap primary color */
  border-color: #007bff;
  color: #fff;
  transition: background-color 0.3s, border-color 0.3s;
}

.update-btn:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}

/* Style for the Delete Product button */
.delete-btn {
  background-color: #dc3545; /* Bootstrap danger color */
  border-color: #dc3545;
  color: #fff;
  transition: background-color 0.3s, border-color 0.3s;
}

.delete-btn:hover {
  background-color: #c82333;
  border-color: #bd2130;
}

/* Additional styles to make buttons look nicer */
.update-btn, .delete-btn {
  padding: 10px 20px;
  font-size: 16px;
  margin-right: 10px; /* Space between buttons */
  margin-top: 10px; /* Space above buttons */
}

    .navbar {
        position: fixed;
        width: 100%;
        top: 0;
        background-color: dark;
        z-index: 1000;
    }

    .main-content {
        margin-top: 60px;
    }

    .navbar-brand-img {
        width: 300px;  /* Adjust the width as needed */
        height: auto; /* Maintain aspect ratio */
    }

    #productContainer {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* Increase the min-width to make the cards bigger */
        gap: 20px; /* Add gap between grid items */
    }

    .card {
        width: 100%; /* Ensure each card takes up the full width of its grid cell */
    }

    /* CSS for sidebar */
    .sidebar {
        height: 100%;
        width: 300px; /* Adjust as needed */
        position: fixed;
        top: 0;
        right: -300px; /* Position off-screen by default */
        z-index: 1;
        background-color: #f0f0f0;
        overflow-y: auto; /* Enable vertical scrolling */
        transition: right 0.5s; /* Transition effect */
        padding-top: 60px;
    }

    .sidebar.active {
        right: 0; /* Slide the sidebar in */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand" href="https://www.porsche.com/middle-east/_egypt_/">
        <img src="../Images/porsche logo.png " alt="Porsche" class="navbar-brand-img">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Browse</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="header main-content">
    <p class="fs-1 fw-bold animated-text">Products</p>
    <div class="tc text-box" id="tc">
      <!-- Search Bar -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="searchInput" placeholder="Search for products" aria-label="Search" aria-describedby="basic-addon2" oninput="searchProducts()">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" onclick="searchProducts()">Search</button>
        </div>
        <button class="btn btn-primary" onclick="addProduct()">add a product</button>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row" id="productContainer">
      <!-- Product cards will be dynamically added here -->
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col text-center">
        <h3>Cart</h3>
        <p id="cartCount">0</p>
      </div>
    </div>
  </div>

  <div id="messageSection" class="text-center" style="display: none;">
    <p>Item added to cart!</p>
  </div>

  <div class="sidebar" id="sidebar">
    <!-- Sidebar content goes here -->
  </div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Fetch products from backend when the page loads
    fetchProducts();
  });

  let cartCount = 0;

  function fetchProducts() {
    fetch("/retrieve-Products")
      .then(response => response.json())
      .then(products => {
        renderProducts(products);
      })
      .catch(error => console.error("Error fetching products:", error));
  }

  function renderProducts(products) {
    const productContainer = document.getElementById("productContainer");
    productContainer.innerHTML = ""; // Clear existing products

    products.forEach(product => {
      const card = `
        <div class="col">
          <div class="card">
            <img src="${product.url}" class="card-img-top" alt="${product.ProductName}">
            <div class="card-body">
              <h5 class="card-title">${product.ProductName}</h5>
              <p class="card-text">${product.Description}</p>
              <p class="card-text">Price: ${product.Price}</p>
              <button class="btn btn-primary update-btn" onclick="updateProduct()">update product</button>
              <button class="btn btn-primary delete-btn" onclick="deleteproduct()">delete product</button>
            </div>
          </div>
        </div>
      `;
      productContainer.innerHTML += card;
    });
  }

  function searchProducts() {
    const searchInput = document.getElementById("searchInput").value.trim().toLowerCase();
    const productCards = document.querySelectorAll(".card");
  
    productCards.forEach(card => {
      const productName = card.querySelector(".card-title").innerText.toLowerCase();
      const productDescription = card.querySelector(".card-text").innerText.toLowerCase();
    
      if (searchInput === "" || productName.includes(searchInput) || productDescription.includes(searchInput)) {
        card.style.display = "block"; // Show the card if it matches the search
      } else {
        card.style.display = "none"; // Hide the card if it doesn't match the search
      }
    });
  }


</script>
</html>
