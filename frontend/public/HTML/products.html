<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    
    .card-img-top:hover {
      transform: scale(1.1); /* Increase the size by 10% */
      transition: transform 0.3s ease; /* Smooth transition */
    }
    .card {
      width: 100%;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 15px;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }


    .buy-btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      margin-top: 10px;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #1f194f;
      border-color: #1f194f;
      color: #fff;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .navbar {
        position: fixed;
        width: 100%;
        top: 0;
        background-color: dark ;
        z-index: 1000;
    }
    .main-content {
        margin-top: 60px; 
        text-align: center;
    }
    .navbar-brand-img {
      width: 150px; /* Adjust the width as needed */
      height: auto; /* Maintain aspect ratio */
    }
    /* Added style for message */
    #messageSection {
      margin-top: 20px; /* Adjust as needed */
    }
    .header {
      background-color: #dac0b6;
      padding: 20px 0;
      margin-bottom: 20px;
      border-bottom: 2px solid #e9ecef;
    }

    .animated-text {
      animation: fadeIn 2s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .tc {
      margin-bottom: 20px;
      
    }
    .sidebar {
      height: 100%;
      width: 300px;
      position: fixed;
      top: 0;
      right: -300px;
      z-index: 1;
      background-color: #f0f0f0;
      overflow-y: auto;
      transition: right 0.5s;
      padding-top: 60px;
    }

    .sidebar.active {
      right: 0;
    }

  
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="https://www.porsche.com/middle-east/_egypt_/">
          <img src="porsche logo.png" alt="Porsche" class="navbar-brand-img">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Browse</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
  <div class="header main-content">
    <p class="fs-1 fw-bold animated-text">Products</p>
    <div class="tc text-box" id="tc">
      <!-- Search Bar -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="searchInput" placeholder="Search for products" aria-label="Search" aria-describedby="basic-addon2" onkeyup="showRecommendations()">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" onclick="searchProducts()">Search</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Products Section -->
  <div class="container">
    <div class="row" id="productContainer">
      <!-- Product cards will be dynamically added here -->
    </div>
  </div>

  <!-- Cart Section -->
  <div class="container mt-4">
    <div class="row">
      <div class="col text-center">
        <h3>Cart</h3>
        <p id="cartCount">0</p>
      </div>
    </div>
  </div>

  <!-- Message Section -->
  <div class="container mt-4" id="messageSection">
    <div class="row">
      <div class="col text-center">
        <p id="message" class="text-success">Added to Cart!</p>
      </div>
    </div>
  </div>

  <script>
    // Sample product data
    const products = [
      { name: "718 Boxster Style Edition", description: "Price:11 EGP",image:"../../products.webp/718 Boxster Style Edition.webp" },
      { name: "718 Boxster GTS 4.0", description: "Price:7 EGP", image: "../../products.webp/718 Boxster GTS 4.0.webp" },
      { name: "718 Cayman GT4 RS", description: "Price:9 EGP", image: "../../products.webp/718 Cayman GT4 RS.webp" },
      { name: "911 Carrera GTS", description:"Price:20 EGP", image: "../../products.webp/911 Carrera GTS.webp" },
      { name: "718 Spyder RS", description: "Price:19 EGP", image: "../../products.webp/718 Spyder RS.webp" },
      { name: "911 GT3 RS", description: "Price:11 EGP", image: "../../products.webp/911 GT3 RS.webp" },
      { name: "911 Carrera GTS Cabriolet", description: "Price:4 EGP", image: "../../products.webp/911 Carrera GTS Cabriolet.webp" },
      { name: "911 Turbo", description: "Price:19 EGP", image: "../../products.webp/911 Turbo.webp" },
      { name: "911 GT3", description: "Price:7 EGP", image: "../../products.webp/911 GT3.webp" },
      { name: "911 Dakar", description: "Price:13 EGP", image: "../../products.webp/911 Dakar.webp" },
      { name: "Taycan", description: "Price:11 EGP", image: "../../products.webp/Taycan.webp" },
      { name: "Panamera", description: "Price:9 EGP", image: "../../products.webp/Panamera.webp" },
      { name: "Macan 4 Electric", description: "Price:120 EGP", image: "../../products.webp/Macan 4 Electric.webp" },
      { name: "Cayenne", description: "Price: 5EGP", image: "../../products.webp/Cayenne.webp" },
      { name: "eBike Sport 3rd Gen", description: "Price:9 EGP", image: "../../products.webp/ebike.jpg" },
      { name: "Luxe Summer Knitted Blazer", description: "Price:9 EGP", image: "../../products.webp/Luxe Summer Knitted Blazer.jpg" },
      { name: "RUBY eau de parfum", description: "Price:9 EGP", image: "../../products.webp/RUBY eau de parfum.jpg" },
      { name: "Martini Racing watch", description: "Price:9 EGP", image: "../../products.webp/Martini Racing watch.jpg" },
      { name: "Mules unisex – Turbo", description: "Price:9 EGP", image: "../../products.webp/Mules unisex – Turbo.jpg" },
    ];

    let cartCount = 0;

    function renderProducts(filteredProducts) {
      const productContainer = document.getElementById("productContainer");
      productContainer.innerHTML = ""; // Clear existing products

      filteredProducts.forEach(product => {
        const card = `
          <div class="col-md-4 mb-3">
            <div class="card">
              <img src="${product.image}" class="card-img-top" alt="${product.name}">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">${product.description}</p>
                <button class="btn btn-primary buy-btn" onclick="addToCartAndShowMessage()">Buy Now</button>
              </div>
            </div>
          </div>
        `;
        productContainer.innerHTML += card;
      });
    }

    function searchProducts() {
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchInput));
      renderProducts(filteredProducts);
    }

    function addToCart() {
      cartCount++;
      document.getElementById("cartCount").innerText = cartCount;
      showMessage();
    }

    function showMessage() {
  const messageSection = document.querySelector("#messageSection");
  messageSection.style.display = "block"; // Show message section

  setTimeout(() => {
    messageSection.style.display = "none"; // Hide message section after 2 seconds
  }, 2000);
}

    function showRecommendations() {
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const filteredProducts = products.filter(product => product.name.toLowerCase().startsWith(searchInput));
      renderProducts(filteredProducts);
    }
    function addToCartAndShowMessage() {
      addToCart();
      showMessage();
    }

    // Initial rendering of products
    renderProducts(products);
  </script>
</body>
</html>
