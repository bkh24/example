<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <title>Login/Register Page</title>
</head>

<body>
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-md-4">
          <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="button" class="btn btn-primary" onclick="loggingIn()">Login</button>
            </form>
          </div>
          <script>
            document.getElementById("loginForm").addEventListener("submit", function(event) {
              event.preventDefault(); // Prevent the default form submission
        
              // Get the values from the form
              const username = document.getElementById("username").value;
              const password = document.getElementById("password").value;
        
              // Send a POST request to the server to handle login
              fetch('/users/login', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({
                    name: username,
                    password: password
                  })
                })
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Login failed');
                  }
                  return response.json();
                })
                .then(data => {
                  // Successfully logged in
                  console.log(data); // You can handle the response here, such as redirecting to another page
                })
                .catch(error => {
                  // Failed to login
                  console.error('Error during login:', error);
                  // Handle login errors here, such as displaying an error message to the user
                });
            });
          
      function openSidebar() {
        document.getElementById("sidebar").style.left = "0";
      }

      function closeSidebar() {
        document.getElementById("sidebar").style.left = "-250px";
      }
    </script>

  </body>

</html>
