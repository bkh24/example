  <body style="background-color:rgba(0, 0, 0, 0.151);">
    <div class="sidebar" id="sidebar">
      <header>
        <button class="openbtn" onclick="openSidebar()"><i class="bi bi-list"></i></button>
        <button class="closebtn" aria-label="Close" onclick="closeSidebar()">
          <span aria-hidden="true">&times;</span>

        <a href="/HTML/login.html"><i class="bi bi-door-open"></i> Login</a>
        <a href="/HTML/register.html"><i class="bi bi-person-plus"></i> Sign Up</a>
      </div>
    </div>
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <div class="container">
      <div class="row justify-content-end">
        <div class="col-md-4">
          <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="button" class="btn btn-primary" onclick="loggingIn()">Login</button>
            </form>
          </div>
          <script>
            document.getElementById("loginForm").addEventListener("submit", function(event) {
              event.preventDefault(); // Prevent the default form submission
        
              // Get the values from the form
              const username = document.getElementById("username").value;
              const password = document.getElementById("password").value;
        
              // Send a POST request to the server to handle login
              fetch('/users/login', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({
                    name: username,
                    password: password
                  })
                })
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Login failed');
                  }
                  return response.json();
                })
                .then(data => {
                  // Successfully logged in
                  console.log(data); // You can handle the response here, such as redirecting to another page
                })
                .catch(error => {
                  // Failed to login
                  console.error('Error during login:', error);
                  // Handle login errors here, such as displaying an error message to the user
                });
            });
          
      function openSidebar() {
        document.getElementById("sidebar").style.left = "0";
      }

      function closeSidebar() {
        document.getElementById("sidebar").style.left = "-250px";
      }
    </script>
