<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Your existing CSS styles */
    </style>
    <title>Login/Register Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark"
        style="position: fixed; width: 100%; top: 0; z-index: 1000;">
        <!-- Your existing navbar content -->
    </nav>

    <body style="background-color:rgba(0, 0, 0, 0.151);">
        <div class="sidebar" id="sidebar">
            <!-- Your existing sidebar content -->
        </div>
        <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

        <div class="container">
            <div class="row justify-content-end">
                <div class="col-md-4">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="button" class="btn btn-primary" id="loginButton"
                                onclick="loggingIn()">Login</button>
                        </form>
                    </div>
                    <div class="register-info">
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
        <script>
            function loggingIn() {

                console.log('Button clicked');

                // Retrieve the username and password from the form fields
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                // Send a POST request to the login endpoint
                fetch('http://localhost:3000/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: username,
                        password: password
                    })
                })
                    .then(response => {
                        if (response.ok) {
                            // Extract the JWT token from the response
                            return response.json();
                        } else {
                            throw new Error('Login failed');
                        }
                    })
                    .then(data => {
                        // Store the JWT token in local storage
                        localStorage.setItem('token', data.token);

                        // Redirect the user to the home page
                        console.log('Login successful');
                        window.location.href = "Home.html";
                    })
                    .catch(error => {
                        console.error('Error during login:', error);
                        // Handle login errors
                    });
            }
        </script>

    </body>

</html>
