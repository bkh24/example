<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1, h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        textarea {
            height: 150px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        button:hover {
            background-color: #218838;
        }

        .section {
            margin-bottom: 40px;
        }

        .d-flex {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Admin Profile</h1>

    <div class="section" id="customer-details">
        <h2>Customer</h2>
        <div class="d-flex">
            <input type="text" id="customer-name" name="customer-name" placeholder="Enter customer name">
            <button type="button">Search</button>
        </div>
    </div>

    <div class="section">
        <h2><i class="bi bi-cart"></i> Cart</h2>
        <div class="d-flex">
            <input type="text" id="cart-search" name="cart-search" placeholder="Enter item to search">
            <button type="button">Search</button>
        </div>
        <textarea id="cart" name="cart" placeholder="Enter items in your cart..."></textarea>
    </div>

    <div class="section">
        <h2><i class="bi bi-list-check"></i> Orders</h2>
        <div class="d-flex">
            <input type="text" id="order-search" name="order-search" placeholder="Enter order to search">
            <button type="button">Search</button>
        </div>
        <textarea id="orders" name="orders" placeholder="Enter your orders..."></textarea>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
