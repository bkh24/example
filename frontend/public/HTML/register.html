  <div class="sidebar" id="sidebar">

  <div class="container-fluid">
    <div class="row justify-content-end">
      <div class="col-md-4">
        <div class="login-form">
          <h2 class="mb-4">Register</h2>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" class="form-control" required>
          </div>
          <div class="login-info">
            <p>Already have an account? <a href="/HTML/login.html">Login here</a></p>
            <button type="button" class="btn btn-primary" onclick="registerAndRedirect()">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>

              <!-- <button type="button" class="btn btn-primary" onclick="registerAndRedirect()">Register</button> -->
              <script>
                async function registerAndRedirect() {
                  console.log('Button clicked');
                  const firstName = document.getElementById('firstName').value;
                  const lastName = document.getElementById('lastName').value;
                  const email = document.getElementById('email').value;
                  const password = document.getElementById('password').value;
                  const address = document.getElementById('address').value;
            
                  try {
                    const response = await fetch('/add-customer', {
                      method: 'POST',
                      headers: {
                        'Content-Type': 'application/json'
                      },
                      body: JSON.stringify({
                        name: firstName + ' ' + lastName,
                        email: email,
                        address: address,
                        password: password
                      })
                    });
            
                    if (response.ok) {
                      window.location.href = "/HTML/Home.html"; // Redirect to Home.html if registration is successful
                    } else {
                      console.error('Registration failed');
                      // Handle failed registration 
                    }
                  } catch (error) {
                    console.error('Error during registration:', error);
                    // Handle errors (e.g., show an error message to the user)
                  }
                }
              </script>

              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
              <script>
                function openSidebar() {
                  document.getElementById("sidebar").style.left = "0";
                }

                function closeSidebar() {
                  document.getElementById("sidebar").style.left = "-250px";
                }

              </script>
